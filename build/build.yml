# Sample YAML file to validate and export an ARM template into a build artifact

name: $(SourceBranchName)_$(Date:yyyy-MM-dd)$(Rev:.r)

trigger:
 branches:
  include:
    - main
    - release/*
 paths:
   include:
     - adf-data/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  subscription: '6a469c08-7b80-4a0e-9af5-72b71ce3a2e9'
  adfInstance: 'dap-dev-df'
  resourceGroup: 'DAP-DEV'
steps:

# Installs Node and the npm packages saved in your package.json file in the build

- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '$(Build.Repository.LocalPath)' #replace with the package.json folder
    verbose: true
  displayName: 'Install npm package'

# Validates all of the Data Factory resources in the repository. You'll get the same validation errors as when "Validate All" is selected.
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: '$(Build.Repository.LocalPath)' #replace with the package.json folder
    customCommand: 'run build validate $(Build.Repository.LocalPath)\adf-data /subscriptions/$(subscription)/resourceGroups/$(resourceGroup)/providers/Microsoft.DataFactory/factories/$(adfInstance)'
  displayName: 'Validate'

# Validate and then generate the ARM template into the destination folder, which is the same as selecting "Publish" from the UX.
# The ARM template generated isn't published to the live version of the factory. Deployment should be done by using a CI/CD pipeline. 

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: '$(Build.Repository.LocalPath)' #replace with the package.json folder
    customCommand: 'run build export $(Build.Repository.LocalPath)/adf-data /subscriptions/$(subscription)/resourceGroups/$(resourceGroup)/providers/Microsoft.DataFactory/factories/$(adfInstance) "ArmTemplate"'
#For using preview that allows you to only stop/ start triggers that are modified, please comment out the above line and uncomment the below line. Make sure the package.json contains the build-preview command. 
 #customCommand: 'run build-preview export $(Build.Repository.LocalPath)/adf-data /subscriptions/$(subscription)/resourceGroups/$(resourceGroup)/providers/Microsoft.DataFactory/factories/$(adfInstance) "ArmTemplate"'
  displayName: 'Validate and Generate ARM template'
  condition: and(succeeded(),ne(variables['Build.Reason'],'PullRequest'), in(variables['Build.SourceBranch'], 'refs/heads/main', 'refs/heads/release/'))

# Publish the artifact to be used as a source for a release pipeline.
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.Repository.LocalPath)/ArmTemplate' #replace with the package.json folder
    artifact: 'ArmTemplates'
    publishLocation: 'pipeline'
  condition: and(succeeded(),ne(variables['Build.Reason'],'PullRequest'), in(variables['Build.SourceBranch'], 'refs/heads/main', 'refs/heads/release/'))